<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>NetMesh Chat</title>
		<style>
			.message-container {
				border: 1px solid black;
				padding: 5px;
				margin-bottom: 5px;
			}

			.sender {
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div style="position: fixed; top: 10px; width: 100%">
			<div style="padding-bottom: 10px">
				<button type="button" class="btn btn-primary" id="my-id"></button>
				<input type="text" id="my-name" placeholder="Null User" />
				<button id="disconnect">Disconnect</button>
			</div>
			<div>
				<input type="text" id="peer-id" placeholder="Peer Id" />
				<button id="connect">Connect</button>
			</div>
		</div>
		<div
			id="messages"
			style="
				position: fixed;
				top: 80px;
				width: 98%;
				height: calc(100% - 200px);
				border: black;
				overflow-y: scroll;
			"
		></div>
		<div style="position: fixed; bottom: 10px; width: 98%">
			<textarea id="message" style="width: 100%; height: 40px"></textarea>
			<button id="send">Send</button>
		</div>
	</body>
</html>
